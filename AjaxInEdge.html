<!DOCTYPE html>
<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
  </script>
  <script>
    $(function () {
      $("button").click(function () {
        $.ajax({
          url: "play.html",
          success: function (result) {
            $("#playspace").html(result);
          }
        })
      })
    })
  </script>
</head>

<body>
  <p> NOTE: This example doesn't work in Chrome.</p>
  <p> Use Firefox or Edge browsers.</p>
  <button>Click here to make AJAX call</button>
  <p></p>
  <article id="playspace">
    <section>Watch jQuery and AJAX replace this content</section>
  </article>
</body>
</html>
